<!doctype html>
<html lang="en">

<head>
    <title>Star Fox RPG game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <!--Header  -->
    Star Fox BattleGrounds
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Choose character div -->
                <div id="choose-character">
                        Choose your Hero!

                </div>
                <!-- Your character div -->
                Your Hero is:
                <div id="hero">

                </div>
                <!-- Enemies available div -->
                Enemies Available:
                <div id="enemies">

                </div>
                <!-- Fight section -->
                BattleGrounds
                <div id="fight-section">
<button class="button danger" id="attack-button">Attack</button>
                </div>
                <!-- Defender div -->
                Defender
                <div id="defender">

                </div>
                <!-- Stats div -->
                <div id="stats">

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
        <script src="assets/js/game.js" type="text/javascript"></script>
        <script src="assets/js/characters.js" type="text/javascript"></script>
</body>

</html>
